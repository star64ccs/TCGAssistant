<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 霓虹藍色發光效果 -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 霓虹藍色 -->
    <linearGradient id="neon-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 內發光效果 -->
    <filter id="inner-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 黑色背景 -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- 外層圓角矩形邊框 -->
  <rect x="40" y="40" width="432" height="432" rx="30" ry="30" 
        fill="none" 
        stroke="url(#neon-blue)" 
        stroke-width="8" 
        filter="url(#neon-glow)"/>
  
  <!-- 內層圓角矩形邊框 -->
  <rect x="60" y="60" width="392" height="392" rx="20" ry="20" 
        fill="none" 
        stroke="url(#neon-blue)" 
        stroke-width="4" 
        filter="url(#inner-glow)"/>
  
  <!-- 折線圖 -->
  <g transform="translate(120, 180)">
    <!-- 折線圖背景 -->
    <rect x="0" y="0" width="272" height="120" 
          fill="none" 
          stroke="url(#neon-blue)" 
          stroke-width="1" 
          opacity="0.3"/>
    
    <!-- 折線圖路徑 -->
    <path d="M 20 100 L 80 60 L 136 80 L 192 40 L 252 20" 
          fill="none" 
          stroke="url(#neon-blue)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#neon-glow)"/>
    
    <!-- 折線圖上的點 -->
    <circle cx="20" cy="100" r="6" fill="url(#neon-blue)" filter="url(#neon-glow)"/>
    <circle cx="80" cy="60" r="6" fill="url(#neon-blue)" filter="url(#neon-glow)"/>
    <circle cx="136" cy="80" r="6" fill="url(#neon-blue)" filter="url(#neon-glow)"/>
    <circle cx="192" cy="40" r="6" fill="url(#neon-blue)" filter="url(#neon-glow)"/>
    <circle cx="252" cy="20" r="6" fill="url(#neon-blue)" filter="url(#neon-glow)"/>
  </g>
  
  <!-- TCG 文字 -->
  <g transform="translate(256, 380)">
    <text x="0" y="0" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="url(#neon-blue)" 
          filter="url(#neon-glow)">
      TCG
    </text>
  </g>
  
  <!-- 額外的發光效果 -->
  <rect x="40" y="40" width="432" height="432" rx="30" ry="30" 
        fill="none" 
        stroke="url(#neon-blue)" 
        stroke-width="2" 
        opacity="0.5"
        filter="url(#neon-glow)"/>
</svg>
