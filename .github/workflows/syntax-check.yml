name: Syntax Check

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天上午9點運行語法檢查
    - cron: '0 9 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  syntax-monitoring:
    name: Rigorous Syntax Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run rigorous syntax monitoring
      run: |
        echo "🔍 Starting rigorous syntax monitoring..."
        npm run monitor:syntax:rigorous
        
    - name: Run safe syntax fixing (if needed)
      run: |
        echo "🔧 Running safe syntax fixing..."
        npm run fix:safe || echo "No fixable syntax issues found"
        
    - name: Generate syntax report
      run: |
        echo "📊 Generating syntax monitoring report..."
        echo "## Syntax Check Report" >> syntax-report.md
        echo "Date: $(date)" >> syntax-report.md
        echo "Branch: ${{ github.ref }}" >> syntax-report.md
        echo "Commit: ${{ github.sha }}" >> syntax-report.md
        echo "" >> syntax-report.md
        echo "### Summary" >> syntax-report.md
        echo "- Rigorous syntax monitoring completed" >> syntax-report.md
        echo "- Safe syntax fixing attempted" >> syntax-report.md
        echo "- Report generated successfully" >> syntax-report.md
        
    - name: Upload syntax report
      uses: actions/upload-artifact@v3
      with:
        name: syntax-report
        path: syntax-report.md
        retention-days: 30
        
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let report = '## 🔍 Syntax Check Results\n\n';
          
          try {
            const reportContent = fs.readFileSync('syntax-report.md', 'utf8');
            report += reportContent;
          } catch (error) {
            report += '✅ Syntax check completed successfully\n';
            report += 'No syntax issues detected.\n';
          }
          
          report += '\n---\n';
          report += '*This report was generated by the rigorous syntax monitoring system.*';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });

  syntax-quality-gate:
    name: Syntax Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: syntax-monitoring
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run final syntax validation
      run: |
        echo "🎯 Running final syntax validation..."
        npm run monitor:syntax:rigorous
        
        # 如果發現嚴重語法錯誤，則失敗
        if [ $? -ne 0 ]; then
          echo "❌ Critical syntax errors detected!"
          echo "Please fix the syntax errors before proceeding."
          exit 1
        else
          echo "✅ All syntax checks passed!"
        fi
        
    - name: Syntax Quality Gate Passed
      run: |
        echo "🎉 Syntax Quality Gate Passed!"
        echo "All syntax checks completed successfully."
        echo "Code quality standards met."
