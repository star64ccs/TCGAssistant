<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#1A1F71" />
  <meta name="description" content="TCG助手 - 專業的卡牌分析應用程式" />
  <meta name="keywords" content="TCG, 卡牌, 分析, AI, 價格預測, 收藏管理" />
  <meta name="author" content="TCG Assistant Team" />
  
  <title>TCG助手 - 專業卡牌分析</title>
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1A1F71 0%, #2D3A8C 100%);
      overflow: hidden;
    }
    
    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1A1F71 0%, #2D3A8C 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-title {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .loading-logo {
        width: 80px;
        height: 80px;
      }
      
      .loading-title {
        font-size: 20px;
      }
      
      .loading-subtitle {
        font-size: 14px;
      }
    }
    
    /* Error State */
    .error-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1A1F71 0%, #2D3A8C 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    
    .error-icon {
      font-size: 64px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    
    .error-title {
      color: white;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .error-message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <img src="%PUBLIC_URL%/icon.png" alt="TCG助手" class="loading-logo" />
    <div class="loading-title">TCG助手</div>
    <div class="loading-subtitle">專業卡牌分析應用程式</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Error Screen (Hidden by default) -->
  <div id="error-screen" class="error-screen" style="display: none;">
    <div class="error-icon">⚠️</div>
    <div class="error-title">載入失敗</div>
    <div class="error-message">應用程式載入時發生錯誤，請檢查網路連線後重試。</div>
    <button class="retry-button" onclick="location.reload()">重新載入</button>
  </div>
  
  <!-- Root Element -->
  <div id="root"></div>
  
  <!-- Scripts -->
  <script>
    // Loading screen management
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      const errorScreen = document.getElementById('error-screen');
      
      // Hide loading screen after a short delay
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 2000);
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      const loadingScreen = document.getElementById('loading-screen');
      const errorScreen = document.getElementById('error-screen');
      
      loadingScreen.style.display = 'none';
      errorScreen.style.display = 'flex';
    });
    
    // Service Worker Registration (for PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
